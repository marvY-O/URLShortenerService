version: "3.9"
services:
  URLShortenerService:
    depends_on:
      - postgres_db
    build:
      context: ./URLShortenerService
      dockerfile: Dockerfile
    image: url-shortener-service:v1
    environment:
      - PORT=8000
    ports:
      - "8000:8000"
    command: sh -c "chmod +x /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh"
  postgres_db:
    image: postgres
    restart: always
    command: -p 5434
    env_file:
      - URLShortenerService/.env
    expose:
      - 5434
    ports:
      - "5434:5434"
    volumes:
      - postgres_data:/var/lib/postgresql/data/


volumes:
  postgres_data:
  